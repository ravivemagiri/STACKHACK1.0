<!doctype html>

<html class="no-js" lang="en">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ID-PREVIEW</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="static/vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="static/vendors/selectFX/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="static/vendors/jqvmap/dist/jqvmap.min.css">


    <link rel="stylesheet" href="static/css/style_dup.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
<style type="text/css">
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}
.button2 {
  background-color: white; 
  color: black; 
  border: 2px solid #008CBA;
}

.button2:hover {
  background-color: #008CBA;
  color: white;
}
</style>
</head>

<body>

<script>
function close_window() {
  if (confirm("I hope you have checked your ID?")) {
    alert("Registration Saved, with registration id: {{details[7]}}.");
    close();
  }
  else{
    window.location = "{{ url_for('main_dup') }}";
  }
}

</script>
    <!-- Right Panel -->
    

    <div id="right-panel" class="right-panel">
        <div class="content mt-3">

            <div class="col-sm-12">
                <div class="alert  alert-success alert-dismissible fade show" role="alert">
                    <span class="badge badge-pill badge-success">Message from Event Team:</span> {{ msg }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
<div style="float:right;padding:5px;margin-top:100px;"><button  class="button button2" onclick="close_window();return false;">Click here to confirm your ID</button></div>

        <div align="center">

            <div class="col-xl-3 col-lg-6" style="margin-left: 35%;">
                <section class="card" style="width:500px;height:450px;">
                    <div class="twt-feed blue-bg" style="background-color:#3b5998;">
                        <div class="corner-ribon black-ribon">
                            <i class="fa fa-user-plus"></i>
                        </div>
                        

                        <div class="media">
                            <a href="#">
                                <img class="align-self-center rounded-circle mr-3" style="width:85px; height:85px;" alt="" src="{{details[5]}}">
                            </a>
                            <div class="media-body">
                                <h2 class="text-white display-6">{{details[0]}}</h2>
                                <p class="text-light">{{details[1]}}</p>
                                <p class="text-light">Registration ID: {{details[7]}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="weather-category twt-category">
                        <p><i class="fa fa-phone" style="color: black;font-size: 20px;"> Contact</i><h5><strong>{{details[2]}}</strong></h5></p>
                    </div>
                    <hr/>
                    <div class="weather-category twt-category">
                        <p><i class="fa fa-user" style="color: black;font-size: 20px;"> Gender</i><h5><strong>{{details[6]}}</strong></h5></p>
                            
                    </div>
                    
                </section>
                <div class="card" style="width:500px;">
                    <div class="card-body">
                        <div class="stat-widget-one">
                            <div class="stat-icon dib"><i class="ti-user text-primary border-primary"></i></div>
                            <div class="stat-content dib">
                                <div class="stat-text">Registration Type</div>
                                <div class="stat-digit">{{details[3]}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card" style="width:500px;">
                    <div class="card-body">
                        <div class="stat-widget-one">
                            <div class="stat-icon dib"><i class="ti-layout-grid2 text-warning border-warning"></i></div>
                            <div class="stat-content dib">
                                <div class="stat-text">Number of Tickets</div>
                                <div class="stat-digit">{{details[4]}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            
        </div> <!-- .content -->
    </div><!-- /#right-panel -->

    <!-- Right Panel -->


</body>

</html>
